<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Faniry about</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Send+Flowers&family=Yeseva+One&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
</head>
<body>
    <div id="header"></div> 

    <section class="skills-hero">
        <div class="skills-hero-container">
            <div class="skills-text">
                <p class="skills-text-header">Skills</p>
            </div>

            <div class="skills-list">
                <div class="skills-list-item skills-list-item-1">
                    <div class="skills-list-item-header">Productivity & organisation</div>
                    <div class="skills-list-item-tools">
                        <div class="skills-list-item-tool">
                            <img src="images/google_icon.avif" alt="Google Logo">
                            <p>Google Suite</p>
                        </div>                        
                        <div class="skills-list-item-tool">
                            <img src="images/notion_icon.avif" alt="Notion Logo">
                            <p>Notion</p>
                        </div>                        
                        <div class="skills-list-item-tool">
                            <img src="images/office_icon.avif" alt="Office Logo">
                            <p>Microsoft Office</p>
                        </div>                        
                    </div>    
                </div>

                <div class="skills-list-item skills-list-item-2">
                    <div class="skills-list-item-header">Literary writing & Screenwriting</div>
                    <div class="skills-list-item-tools">
                        <div class="skills-list-item-tool">
                            <img src="images/kit_icon.avif" alt="Kit Logo">
                            <p>Kit Scenarist</p>
                        </div>                        
                        <div class="skills-list-item-tool">
                            <img src="images/architect_icon.avif" alt="Architect Logo">
                            <p>Story Architect</p>
                        </div>  
                        <div class="skills-list-item-tool">
                            <img src="images/google_icon.avif" alt="Google Logo">
                            <p>Google Suite</p>
                        </div>                          
                        <div class="skills-list-item-tool">
                            <img src="images/notion_icon.avif" alt="notion Logo">
                            <p>Notion</p>
                        </div>                        
                    </div>
                </div>

                <div class="skills-list-item skills-list-item-3">
                    <div class="skills-list-item-header">Graphic design</div>
                    <div class="skills-list-item-tools">
                        <div class="skills-list-item-tool">
                            <img src="images/illustrator_icon.avif" alt="illustrator Logo">
                            <p>Illustrator</p>
                        </div>                        
                        <div class="skills-list-item-tool">
                            <img src="images/canva.avif" alt="Canva Logo">
                            <p>Canva</p>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="footer"></div>  

    <script src="js/script.js">
        
    </script>

</body>
</html>
