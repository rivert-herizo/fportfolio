<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Faniry/ Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Send+Flowers&family=Yeseva+One&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
</head>
<body>
    <div id="header"></div>  
    <section class="contact-hero">
        <div class="contact-content">
          <div class="contact-hero-header">
              <p class="contact-header-text">Letâ€™s talk about your next project !</p>
          </div>
          <div class="contact-text-big">
              <p>For any commissions or project inquiries, feel free to contact me at this e-mail address : karinerasa.contact@gmail.com</p>
          </div>
          <div class="contact-text-small">
              <p>Or you can fill this form</p>
          </div>
          <form class="contact-form-form" action="" method="POST">
              <div class="contact-info">
                <div class="contact-form">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" placeholder="Your name" required>
                </div>
                <div class="contact-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your email" required>
                </div>
              </div>
              
              <div class="contact-form message-form">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
              </div>
              <button type="submit" class="mail-submit">Submit</button>
          </form>
        </div>
        
    </section>
    <div id="footer"></div>  

    <script src="js/script.js">
        
    </script>

</body>
</html>
